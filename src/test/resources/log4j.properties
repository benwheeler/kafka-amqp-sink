log4j.rootLogger = INFO, stdout

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%-5p %d{HH:mm:ss,SSS} %t [%c]: %m%n

log4j.logger.uk.gov.hmrc = DEBUG

log4j.logger.org.apache.zookeeper = WARN
log4j.logger.kafka = WARN
log4j.logger.org.apache.kafka.connect = INFO
log4j.logger.org.I0Itec = WARN

log4j.logger.io.arivera.oss.embedded.rabbitmq.extract.BasicExtractor = ERROR
log4j.logger.io.arivera.oss.embedded.rabbitmq = WARN
